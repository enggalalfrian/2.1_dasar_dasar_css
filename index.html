<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>dasar-dasar css</title>
        <style type="text/css">
            p { 
                color: red;
                font-size: 18px;
            }
            h1{
                color: aqua;
                font-size: 30px;
            }
            /* Selektor dengan nama tag */
            h2 {
                color: blue
            }
        </style>
    </head>
    <body> 
        <h1>Penggunaan selektor dan properti di css</h1>
        <p>Sebuah contoh paragraf yang sudah diberikan oleh kode CSS</p>
        <h2>tag heading yang diberi warna biru</h2>
    </body>  
</html>
